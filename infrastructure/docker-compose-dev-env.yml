version: '3.3'
services:
  mongodb:
    image: 'mongo:5.0'
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - '127.0.0.1:27017:27017'
#  elastic:
#    image: 'elasticsearch:7.14.2'
